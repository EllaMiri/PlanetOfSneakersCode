<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Planet of Sneakers</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img class="logo" src="PlanetOfSneakersLogo.png" alt="" />
      </div>
      <nav class="header-right">
        <ul class="nav-links">
          <li class="list-items">JORDANS</li>
          <li class="list-items">YEEZYS</li>
          <li class="list-items">NIKE</li>
          <li class="list-items">ðŸ›’</li>
        </ul>
      </nav>
    </header>

    <section class="container blue-gray">
      <div class="info-content">
        <h1 class="text">
          We sell original sneakers from the most popular brands at a fair
          price. <br />
          Check out our store to find out what sneakers are trending.
        </h1>
      </div>
    </section>

    <section class="container dark-blue-gray">
      <div class="shoe-div">
        <img class="jordan1red firstshoe" src="jordan1red.png" alt="" />
        <img class="jordan1red" src="jordan1red.png" alt="" />
        <img class="jordan1red lastshoe" src="jordan1red.png" alt="" />
        <div class="btn-div">
          <button class="buy-btn">BUY NOW</button>
        </div>
      </div>
    </section>

    <section class="container blue-gray">
      <div class="af-div">
        <img class="airforce" src="airforce1white.png" alt="" />
        <div class="btn-div">
          <button class="buy-btn-af">BUY NOW</button>
        </div>
      </div>
    </section>

    <section class="contact">
      <h1 class="contact-txt">Contact</h1>
      <form action="submit">
        <label class="name-txt" for="name">Name</label>
        <div>
          <input class="name-input" type="text" name="name" />
        </div>

        <label class="email-txt" for="email">Email</label>
        <div>
          <input class="email-input" type="text" name="email" />
        </div>

        <label class="message-txt" for="message">Message</label>
        <div>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
      </form>
      <button class="submit">Submit</button>
    </section>

    <footer>
      <img class="footer-logo" src="PlanetOfSneakersLogo.png" alt="" />
      <p class="copyright">â’¸ Planet of Sneakers 2022</p>
    </footer>
  </body>
</html>
